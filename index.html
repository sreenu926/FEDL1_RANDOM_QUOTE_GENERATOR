<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>FEL1: RANDOM QUOTE GENERATOR</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="quote-box__container">
        <div class="quote-box__quote-text">
          <i class="fa fa-quote-left"></i>
          <span id="text"></span>
        </div>
        <div class="quote-box__quote-author">- <span id="author"></span></div>
        <div class="quote-box__buttons">
          <a
            class="quote-box__buttons__button"
            id="tweet-quote"
            title="Tweet this quote!"
            target="_top"
          >
            <i class="fa fa-twitter"></i>
          </a>
          <a
            class="quote-box__buttons__button"
            id="tumblr-quote"
            title="Post this quote on tumblr!"
            target="_blank"
          >
            <i class="fa fa-tumblr"></i>
          </a>
          <button class="quote-box__buttons__button" id="new-quote">
            New quote
          </button>
        </div>
      </div>
      <div class="footer">
        <pre>by  </pre>
        <br /><a href="https://codepen.io/NAGASREENIVASARAO-P/pen/rNXyKGB"
          >NAGASREENIVASARAO P</a
        >
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
